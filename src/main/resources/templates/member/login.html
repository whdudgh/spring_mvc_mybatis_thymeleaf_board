<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<th:block
	th:replace="~{layout/layout :: setContent(~{this :: link}, ~{this :: content})}">

	<th:block th:fragment="link">
		<link rel="stylesheet" href="/assets/css/login.css">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
	</th:block>

	<th:block th:fragment="content">
			<section class="login-section section">
				<div class="container w-25 h-75">
					<div class="row">
						<div class="loginInput">
							<form action="/member/login_action" method="post">
								<h1 class="fw-bold">Login Please</h1>
								<img src="/assets/img/login.png" alt=""> <input
									type="text" class="form-control" name="id" placeholder="아이디">
								<input type="password" class="form-control" name="passwd"
									placeholder="비밀번호">
								<button type="submit" class="btn btn-primary" id="login">로그인</button>
								<div class="line"></div>
								<a href="./signin.jsp" class="btn btn-success" id="signIn">회원가입</a>
							</form>
						</div>
					</div>
				</div>
			</section>
	</th:block>

</th:block>
